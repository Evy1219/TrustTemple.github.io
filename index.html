<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Shatter & Transition</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: #000;
    color: #00FF00;
    height: 100vh;
    overflow: hidden;
  }

  /* Temple container for intro */
#templeContainer {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100vh;
  position: relative;
  transform-origin: center center;
  transition: transform 2s ease, opacity 2s ease;
}

/* The temple triangle */
#temple {
  width: 0; height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 200px solid #00FF00;
  opacity: 0;
  animation: templeBuild 2s forwards;
}

/* Base of the temple */
#templeBase {
  width: 200px; height: 30px;
  background: #00FF00;
  margin-top: 10px;
  opacity: 0;
  animation: baseBuild 1s forwards;
  animation-delay: 2s;
}

/* "Trust Temple" text inside the temple, initially hidden */
#trustText {
  position: absolute;
  top: calc(50% - 20px);
  width: 100%;
  text-align: center;
  font-size: 2em;
  opacity: 0;
  font-family: 'Press Start 2P', cursive;
}

/* Build animations for temple shape */
@keyframes templeBuild {
  0% {opacity:0; transform: scale(0.5);}
  100% {opacity:1; transform: scale(1);}
}
@keyframes baseBuild {
  0% {opacity:0; transform: translateY(-20px);}
  100% {opacity:1; transform: translateY(0);}
}

/* Enter button */
#enterBtn {
  display: none;
  margin-top: 30px;
  padding: 15px 30px;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  background: #00FF00;
  color: #000;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #00FF00;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s;
}

/* Shatter effect for button */
#enterBtn.shatter {
  animation: shatterAnim 1s forwards;
}

@keyframes shatterAnim {
  0% { transform: scale(1); opacity: 1; }
  100% { 
    transform: scale(2);
    opacity: 0;
    filter: blur(4px);
  }
}

/* Main page style */
#mainPage {
  display: none;
  flex-direction: column;
  padding: 20px;
  max-width: 1000px;
  margin: auto;
  background: #111;
  border: 4px solid #00FF00;
  border-radius: 10px;
  height: 100vh;
  position: relative;
  overflow: auto;
  transform: scale(0);
  transition: transform 2s ease;
}

/* "X" close button in main page */
#closeBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px; height: 30px;
  background: #00FF00;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  font-size: 1em;
  border-radius: 50%;
  box-shadow: 0 0 10px #00FF00;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10;
}

/* Info boxes */
.infoBox {
  background: #222;
  border: 2px solid #00FF00;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  font-size: 0.9em;
}

/* The scene zooms into main page after transition */
#mainPage.zoom-in {
  transform: scale(1);
}
</style>
</head>
<body>

<!-- Intro with temple -->
<div id="templeContainer">
  <div id="temple"></div>
  <div id="templeBase"></div>
  <div id="trustText">Trust Temple</div>
  <button id="enterBtn">Enter</button>
</div>

<!-- Main page -->
<div id="mainPage">
  <button id="closeBtn">X</button>
  <h1>TrustTemple</h1>
  <div class="infoBox">Random info 1: The sky is blue.</div>
  <div class="infoBox">Random info 2: Trust is everything.</div>
  <div class="infoBox">Random info 3: Keep your secrets safe.</div>
  <div class="infoBox">Random info 4: 64-bit style is cool.</div>
</div>

<script>
  const temple = document.getElementById('temple');
  const base = document.getElementById('templeBase');
  const trustText = document.getElementById('trustText');
  const enterBtn = document.getElementById('enterBtn');
  const mainPage = document.getElementById('mainPage');
  const closeBtn = document.getElementById('closeBtn');
  const container = document.getElementById('templeContainer');

  // Show "Enter" after temple build
  setTimeout(() => {
    enterBtn.style.display = 'block';
    setTimeout(() => { enterBtn.style.opacity=1; }, 50);
  }, 3000);

  // On Enter click: shatter button, show trust words, zoom into main
  document.getElementById('enterBtn').onclick = () => {
    // Shatter button
    enterBtn.classList.add('shatter');

    // After shatter animation, show "Trust Temple" text
    setTimeout(() => {
      trustText.style.opacity = 1;
    }, 1000);

    // Animate scene zoom
    container.style.transition = 'transform 2s ease, opacity 2s ease';
    container.style.transform = 'scale(0)';

    // After zoom, show main page
    setTimeout(() => {
      document.getElementById('templeContainer').style.display = 'none';
      mainPage.style.display = 'flex';
      mainPage.classList.add('zoom-in');
      // Animate zoom in
      setTimeout(() => {
        mainPage.style.transform = 'scale(1)';
      }, 50);
      // Show close button
      closeBtn.style.display = 'block';
    }, 2000);
  };

  // Close button to go back to intro
  document.getElementById('closeBtn').onclick = () => {
    mainPage.style.display='none';
    document.getElementById('templeContainer').style.display='flex';
    // Reset trust text
    trustText.style.opacity=0;
    // Reset scene scale
    container.style.transform='scale(1)';
  };
</script>

</body>
</html>
