<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trust Temple</title>
<!-- Pixel font for 64-bit style -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  /* Intro container styles */
#introContainer {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 10;
  transition: opacity 0.5s ease;
}
#trustText {
  font-size: 3em;
  display: flex;
  gap: 10px;
  opacity: 0;
  animation: appearText 2s forwards;
  color: #00FF00;
}
#trustText span {
  opacity: 0;
  transform: translateY(-50px);
  animation: bounceIn 1s forwards;
}
#trustText span:nth-child(1) { animation-delay: 0.6s; }
#trustText span:nth-child(2) { animation-delay: 0.8s; }
@keyframes appearText {
  to { opacity: 1; }
}
@keyframes bounceIn {
  to { opacity: 1; transform: translateY(0); }
}
#enterBtn {
  margin-top: 30px;
  padding: 15px 30px;
  background-color: #0f0;
  border: 3px solid #0f0;
  border-radius: 8px;
  font-family: 'Press Start 2P';
  font-size: 1em;
  cursor: pointer;
  opacity: 0;
  transition: all 0.3s;
}
#enterBtn.show {
  opacity: 1;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px #0f0; }
  50% { box-shadow: 0 0 20px #0f0; }
  100% { box-shadow: 0 0 10px #0f0; }
}
/* Main styles */
#mainContent {
  display: none;
  flex-direction: column;
  min-height: 100vh;
  background-color: #0a0a0a;
  color: #fff;
  font-family: Arial, sans-serif;
  position: relative;
}
#mainContent.show {
  display: flex;
}
#header {
  background-color: #006400;
  padding: 20px;
  text-align: center;
}
#header h1 {
  margin: 0;
  font-size: 2em;
  font-family: Courier New;
}
/* Logo style */
#logo {
  text-align: center;
  font-family:'Press Start 2P', cursive;
  font-size:4em;
  color:#00FF00;
  margin:20px 0;
  letter-spacing:2px;
  text-shadow:0 0 10px #00FF00, 0 0 20px #00FF00;
}
/* Content layout */
#middleSection {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
}
#middleBoxes {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(3, 1fr);
  max-width: 900px;
  width: 100%;
}
.section-box {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.title-box {
  background-color: #1a1a1a;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid #006400;
  text-align: center;
  box-shadow: 0 0 10px #00FF00;
  transition: box-shadow 0.3s ease;
}
.title-box:hover {
  box-shadow: 0 0 20px #00FF00;
}
.content-box {
  background-color: #1a1a1a;
  padding: 15px;
  border-radius: 8px;
  border: 2px solid #006400;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content-box p {
  margin: 0;
}
#footer {
  background-color: #006400;
  padding: 15px;
  text-align: center;
}
#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 15px;
  background: #0f0;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 20px #0f0;
  font-family: 'Press Start 2P';
  font-size: 0.8em;
  cursor: pointer;
}
#backBtn:hover {
  box-shadow: 0 0 40px #0f0;
}
</style>
</head>
<body>

<!-- Intro animation -->
<div id="introContainer">
  <div id="trustText">
    <span>T</span><span>r</span><span>u</span><span>s</span><span>t</span>
    <span> </span>
    <span>T</span><span>e</span><span>m</span><span>p</span><span>l</span><span>e</span>
  </div>
  <button id="enterBtn">Enter</button>
</div>

<!-- Main content -->
<div id="mainContent">
  <button id="backBtn">Back</button>
  <div id="header">
    <h1>Trust Temple</h1>
  </div>
  
  <!-- FANCY ASCII TEMPLE LOGO -->
  <div id="logo">
<pre style="margin:0; line-height:1.2;">
      /\
     /**\
    /****\
   /******\
  /********\
 /**Temple**\
/************\
|            |
|    üèõÔ∏è    |
|____________|
</pre>
</div>
  
  <!-- Middle boxes in grid -->
  <div id="middleSection">
    <div id="middleBoxes">
      <div class="section-box">
        <div class="title-box"><h3>Goals!</h3></div>
        <div class="content-box"><p>My personal goals.</p></div>
      </div>
      <div class="section-box">
        <div class="title-box"><h3>Inspiration's!</h3></div>
        <div class="content-box"><p>People, Things, or moments that shape me</p></div>
      </div>
      <div class="section-box">
        <div class="title-box"><h3>Guide's!</h3></div>
        <div class="content-box"><p>Guide's made by personal reflection</p></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Animate trust text
  document.querySelectorAll('#trustText span').forEach((el, i) => {
    el.style.animationDelay = `${0.6 + i*0.2}s`;
  });
  // Show the "Enter" button after 3 seconds
  setTimeout(() => {
    document.getElementById('enterBtn').classList.add('show');
  }, 3000);
  // Enter button click
  document.getElementById('enterBtn').onclick = () => {
    document.getElementById('introContainer').style.transition = 'opacity 0.5s';
    document.getElementById('introContainer').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('introContainer').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('mainContent').classList.add('show');
      }, 50);
    }, 500);
  };
  // Back button
  document.getElementById('backBtn').onclick = () => {
    document.getElementById('introContainer').style.display = 'flex';
    document.getElementById('introContainer').style.opacity = 1;
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('mainContent').classList.remove('show');
  };
</script>

</body>
</html>
