<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TrustTemple - Welcome to the Ultimate Trust Platform</title>
<!-- Google Font for a pixel-like style -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<!-- Styles -->
<style>
  body {
    font-family: 'Press Start 2P', cursive; /* pixel font for retro look */
    margin: 0;
    padding: 0;
    background-color: #000; /* black background like TempleOS */
    color: #00FF00; /* bright green text */
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Loading overlay styles */
  #loading {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000; /* black background */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  #templeContainer {
    text-align: center;
  }

  /* "Temple" word build-up animation */
  #templeText {
    font-size: 4em;
    margin-bottom: 20px;
  }
  .letter {
    display: inline-block;
    opacity: 0;
    animation: appear 0.5s forwards;
  }
  /* Delay each letter for build-up effect */
  .letter:nth-child(1) { animation-delay: 0s; }
  .letter:nth-child(2) { animation-delay: 0.3s; }
  .letter:nth-child(3) { animation-delay: 0.6s; }
  .letter:nth-child(4) { animation-delay: 0.9s; }
  .letter:nth-child(5) { animation-delay: 1.2s; }
  .letter:nth-child(6) { animation-delay: 1.5s; }

  @keyframes appear {
    to { opacity: 1; }
  }

  /* Temple shape under the text */
  #templeShape {
    width: 0; height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 50px solid #00FF00; /* roof */
    margin: 0 auto;
    animation: rise 1s forwards;
    opacity: 0;
    animation-delay: 2.5s;
  }

  #templeBase {
    width: 80px;
    height: 20px;
    background-color: #00FF00;
    margin: 0 auto;
    margin-top: 0;
    animation: riseBase 1s forwards;
    opacity: 0;
    animation-delay: 2.7s;
  }

  @keyframes rise {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes riseBase {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Main page styles (hidden during loading) */
  #mainContent {
    display: none; /* hide initially */
    flex: 1;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #222; /* dark gray */
    border: 4px solid #00FF00; /* bright green border */
    border-radius: 8px;
    text-align: center;
  }
  #mainContent h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 2em;
    color: #00FF00;
    margin-bottom: 20px;
  }
  #mainContent p {
    font-size: 1.2em;
  }

  /* Footer styles */
  footer {
    background-color: #000;
    padding: 10px;
    text-align: center;
    color: #00FF00;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8em;
  }

  /* Back button style (stickers) */
  #backButton {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #00FF00;
    color: #000;
    font-family: 'Press Start 2P', cursive;
    font-size: 1em;
    border-radius: 10px;
    box-shadow: 0 0 10px #00FF00;
    cursor: pointer;
    display: none; /* hidden initially */
    z-index: 9998;
    user-select: none;
  }
</style>
</head>
<body>

<!-- Loading overlay -->
<div id="loading">
  <div id="templeContainer">
    <div id="templeText">
      <span class="letter">T</span>
      <span class="letter">e</span>
      <span class="letter">m</span>
      <span class="letter">p</span>
      <span class="letter">l</span>
      <span class="letter">e</span>
    </div>
    <div id="templeShape"></div>
    <div id="templeBase"></div>
  </div>
</div>

<!-- Main content (hidden initially) -->
<div id="mainContent">
  <h1>TrustTemple</h1>
  <p>Welcome to the ultimate trust platform.</p>
  <p>Built with the spirit of simplicity and retro style.</p>
</div>

<!-- Back button (stickers) -->
<button id="backButton">Back</button>

<!-- Footer -->
<footer>
  &copy; 2025 TrustTemple
</footer>

<!-- Script to handle loading and back button -->
<script>
  const loading = document.getElementById('loading');
  const mainContent = document.getElementById('mainContent');
  const backBtn = document.getElementById('backButton');

  // Show main content after animation
  window.onload = () => {
    setTimeout(() => {
      loading.style.display = 'none';
      mainContent.style.display = 'block';
      backBtn.style.display = 'block'; // Show back button
    }, 4000);
  };

  // When "Back" button clicked, show loading again
  backBtn.onclick = () => {
    loading.style.display = 'flex';
    mainContent.style.display = 'none';
    backBtn.style.display = 'none'; // hide back button
  };
</script>

</body>
</html>
