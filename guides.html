<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Guides - Trust Temple</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="mainContent" class="show">
  <button id="backBtn">Back to Home</button>
  <div id="header">
    <h1>Guides</h1>
    <div id="worldClock">
      <div id="clockTime">EST: 00:00:00</div>
      <div id="clockDate">January 1, 2023</div>
    </div>
  </div>
  <div id="topBoxContainer">
    <div class="title-box"><h3>My Guides</h3></div>
    <div id="whoAmIBox">
      !Work In Progress!<br>
      - Guide 1<br>
      - Guide 2<br>
      
    </div>
  </div>
</div>
<script>
  document.getElementById('backBtn').onclick = function() {
    localStorage.setItem('skipIntro', 'true');
    window.location.href = 'index.html';
  };
  function updateWorldClock() {
    const now = new Date();
    const estOffset = -5;
    const estTime = new Date(now.getTime() + (estOffset * 60 * 60 * 1000));
    const hours = estTime.getUTCHours().toString().padStart(2, '0');
    const minutes = estTime.getUTCMinutes().toString().padStart(2, '0');
    const seconds = estTime.getUTCSeconds().toString().padStart(2, '0');
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = estTime.toLocaleDateString('en-US', options);
    const colon = seconds % 2 === 0 ? ':' : '<span class="blink">:</span>';
    document.getElementById('clockTime').innerHTML = `EST: ${hours}${colon}${minutes}${colon}${seconds}`;
    document.getElementById('clockDate').textContent = dateStr;
  }
  updateWorldClock();
  setInterval(updateWorldClock, 1000);
</script>
</body>

</body>
</html>
